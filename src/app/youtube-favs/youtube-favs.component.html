<div *ngIf="favoriteList.length === 0" class="text-center mt-4 text-gray-400">
  <p>No hay videos en tus favoritos.</p>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4" *ngIf="favoriteList.length > 0">
  <div *ngFor="let video of favoriteVideosDetails" class="bg-zinc-800 rounded-xl p-4 shadow-md flex gap-4">
    <img [src]="video.snippet.thumbnails.default.url" alt="thumbnail" />

    <div class="flex flex-col justify-between">
      <h3 class="text-white font-semibold text-base line-clamp-2">{{ video.snippet.title }}</h3>
      <p class="text-sm text-gray-400">{{ video.snippet.channelTitle }}</p>
      <mat-icon
        (click)="removeFromFavorites(video.id)"
        class="bg-red-400 hover:bg-red-600 rounded-xl transition cursor-pointer fill-current" 
      >delete</mat-icon>
    </div>
  </div>
</div>
